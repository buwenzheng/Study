        // callee 属性

            chirp: function libray(n) {  // 匿名函数可定义name

            }
        };
        assert(ninja.chirp(3) === 'chirp-chirp-chirp',
            'An object property isn\'t too confusing, either')
        log(ninja.chirp(4))

        let samural = { chirp: ninja.chirp };
